<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📈 금 데이터 히스토리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .nav {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .nav a {
            padding: 12px 24px;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 25px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .nav a:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .content {
            padding: 40px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filter-controls select, .filter-controls input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(23,162,184,0.3);
        }
        
        .stat-box h3 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .stat-box p {
            opacity: 0.9;
        }
        
        .history-table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .history-table th {
            background: linear-gradient(45deg, #343a40, #495057);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .history-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.9em;
        }
        
        .history-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .history-table tr:hover {
            background: #e3f2fd;
        }
        
        .price-cell {
            font-weight: bold;
            color: #28a745;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .pagination button:hover {
            background: #007bff;
            color: white;
        }
        
        .pagination button.active {
            background: #007bff;
            color: white;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .history-table {
                font-size: 0.8em;
            }
            
            .history-table th,
            .history-table td {
                padding: 8px 5px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📈 금 데이터 히스토리</h1>
            <p>과거 데이터 조회 및 분석</p>
        </div>
        
        <div class="nav">
            <a href="/">대시보드</a>
            <a href="/realtime">실시간</a>
            <a href="/history">히스토리</a>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="filter-controls">
                    <label>조회 개수:</label>
                    <select id="limit-select">
                        <option value="20">20개</option>
                        <option value="50" selected>50개</option>
                        <option value="100">100개</option>
                        <option value="200">200개</option>
                    </select>
                    
                    <button onclick="loadHistoryData()" style="padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        🔄 새로고침
                    </button>
                </div>
            </div>
            
            <div class="stats-summary">
                <div class="stat-box">
                    <h3 id="total-records">-</h3>
                    <p>총 레코드</p>
                </div>
                <div class="stat-box">
                    <h3 id="avg-domestic-price">-</h3>
                    <p>평균 국내금 가격</p>
                </div>
                <div class="stat-box">
                    <h3 id="avg-us-price">-</h3>
                    <p>평균 미국금 가격</p>
                </div>
                <div class="stat-box">
                    <h3 id="avg-usd-krw">-</h3>
                    <p>평균 환율</p>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>데이터 로딩 중...</p>
            </div>
            
            <div class="history-table-container" id="table-container" style="display: none;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>국내금ETF<br>현재가</th>
                            <th>매수호가</th>
                            <th>매수잔량</th>
                            <th>매도호가</th>
                            <th>매도잔량</th>
                            <th>미국금선물<br>현재가</th>
                            <th>매수호가</th>
                            <th>매수잔량</th>
                            <th>매도호가</th>
                            <th>매도잔량</th>
                            <th>USD/KRW</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            if (num === null || num === undefined || num === 0) return '-';
            return new Intl.NumberFormat('ko-KR').format(num);
        }
        
        function formatPrice(num, currency = '원') {
            if (num === null || num === undefined || num === 0) return '-';
            if (currency === '$') {
                return `$${new Intl.NumberFormat('en-US', {minimumFractionDigits: 2}).format(num)}`;
            }
            return `${new Intl.NumberFormat('ko-KR').format(num)}${currency}`;
        }
        
        function formatDateTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function calculateStats(data) {
            if (!data || data.length === 0) return;
            
            let domesticPrices = [];
            let usPrices = [];
            let usdKrwRates = [];
            
            data.forEach(item => {
                if (item.domestic_current_price && item.domestic_current_price > 0) {
                    domesticPrices.push(item.domestic_current_price);
                }
                if (item.us_futures_current_price && item.us_futures_current_price > 0) {
                    usPrices.push(item.us_futures_current_price);
                }
                if (item.usd_krw_rate && item.usd_krw_rate > 0) {
                    usdKrwRates.push(item.usd_krw_rate);
                }
            });
            
            // 평균 계산
            const avgDomestic = domesticPrices.length > 0 ? 
                domesticPrices.reduce((a, b) => a + b, 0) / domesticPrices.length : 0;
            const avgUs = usPrices.length > 0 ? 
                usPrices.reduce((a, b) => a + b, 0) / usPrices.length : 0;
            const avgUsdKrw = usdKrwRates.length > 0 ? 
                usdKrwRates.reduce((a, b) => a + b, 0) / usdKrwRates.length : 0;
            
            document.getElementById('total-records').textContent = data.length;
            document.getElementById('avg-domestic-price').textContent = formatPrice(avgDomestic);
            document.getElementById('avg-us-price').textContent = formatPrice(avgUs, '$');
            document.getElementById('avg-usd-krw').textContent = formatPrice(avgUsdKrw);
        }
        
        async function loadHistoryData() {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('table-container');
            const limit = document.getElementById('limit-select').value;
            
            loading.style.display = 'block';
            tableContainer.style.display = 'none';
            
            try {
                const response = await fetch(`/api/historical-data?limit=${limit}`);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    const tbody = document.getElementById('history-table-body');
                    tbody.innerHTML = '';
                    
                    if (data && data.length > 0) {
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${formatDateTime(item.timestamp)}</td>
                                <td class="price-cell">${formatPrice(item.domestic_current_price)}</td>
                                <td>${formatPrice(item.domestic_bid_price_1)}</td>
                                <td>${formatNumber(item.domestic_bid_volume_1)}</td>
                                <td>${formatPrice(item.domestic_ask_price_1)}</td>
                                <td>${formatNumber(item.domestic_ask_volume_1)}</td>
                                <td class="price-cell">${formatPrice(item.us_futures_current_price, '$')}</td>
                                <td>${formatPrice(item.us_futures_bid_price_1, '$')}</td>
                                <td>${formatNumber(item.us_futures_bid_volume_1)}</td>
                                <td>${formatPrice(item.us_futures_ask_price_1, '$')}</td>
                                <td>${formatNumber(item.us_futures_ask_volume_1)}</td>
                                <td class="price-cell">${formatPrice(item.usd_krw_rate)}</td>
                            `;
                            tbody.appendChild(row);
                        });
                        
                        calculateStats(data);
                        tableContainer.style.display = 'block';
                    } else {
                        tbody.innerHTML = '<tr><td colspan="12" style="text-align: center; padding: 40px;">데이터가 없습니다.</td></tr>';
                        tableContainer.style.display = 'block';
                    }
                } else {
                    console.error('히스토리 데이터 로딩 실패:', result.error);
                    alert('데이터 로딩에 실패했습니다: ' + result.error);
                }
            } catch (error) {
                console.error('네트워크 오류:', error);
                alert('네트워크 오류가 발생했습니다: ' + error.message);
            }
            
            loading.style.display = 'none';
        }
        
        // 페이지 로드 시 초기 데이터 로딩
        document.addEventListener('DOMContentLoaded', function() {
            loadHistoryData();
            
            // 조회 개수 변경 시 자동 새로고침
            document.getElementById('limit-select').addEventListener('change', loadHistoryData);
        });
    </script>
</body>
</html>
